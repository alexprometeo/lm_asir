<!-- 
    Crear un pequeño documento HTML:
    Encabezado con un título (<h1>).
    Un párrafo descriptivo (<p>).
    Una lista desordenada (<ul>) con 3 elementos (<li>).
    Un enlace a un sitio web (por ejemplo, Google). 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Codificación   UTF8 -->
    <meta charset="UTF-8">
    <title>Nuevo repaso</title>
    <link rel="stylesheet" href="style.css">
    <!-- Defer nos permite que se ejecute el código javascript una vez 
    haya cargado el documento html con toda su estructura -->
    <script src="index.js" defer></script>
</head>

<body>
    <h1 id="tituloPrincipal" title="Título principal">Repaso HTML | CSS | JS</h1>
    <p>Vamos a repasar conceptos clave de cara a la tarea del miércoles</p>

    <ul id="listaElementos">
        <li id="elemento1" class="elemento">Elemento 1</li>
        <li id="elemento2" class="elemento">Elemento 2</li>
        <li id="elemento3" class="elemento">Elemento 3</li>
    </ul>
    <a href="https://www.w3schools.com/" target="_blank">Ir a W3Schools</a>
</body>

</html>
